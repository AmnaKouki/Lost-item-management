<app-auth-layout>
  <p class="mt-4 leading-relaxed text-gray-500">
    Create an account to start managing your items and report lost items.
  </p>

  <form action="#" class="mt-8 grid grid-cols-6 gap-6" [formGroup]="signUpForm">
    <div class="col-span-6 sm:col-span-3">
      <label for="FirstName" class="block text-sm font-medium text-gray-700">
        First Name
      </label>

      <input
        type="text"
        id="FirstName"
        name="first_name"
        formControlName="firstName"
        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
      />
    </div>

    <div class="col-span-6 sm:col-span-3">
      <label for="LastName" class="block text-sm font-medium text-gray-700">
        Last Name
      </label>

      <input
        type="text"
        id="LastName"
        name="last_name"
        formControlName="lastName"
        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
      />
    </div>

    <div class="col-span-6">
      <label for="Email" class="block text-sm font-medium text-gray-700">
        Email
      </label>

      <input
        type="email"
        id="Email"
        name="email"
        formControlName="email"
        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
      />
    </div>

    <div class="col-span-6 sm:col-span-3">
      <label for="Password" class="block text-sm font-medium text-gray-700">
        Password
      </label>

      <input
        type="password"
        id="Password"
        name="password"
        formControlName="password"
        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
      />
    </div>

    <div class="col-span-6 sm:col-span-3">
      <label
        for="PasswordConfirmation"
        class="block text-sm font-medium text-gray-700"
      >
        Password Confirmation
      </label>

      <input
        type="password"
        id="PasswordConfirmation"
        name="password_confirmation"
        formControlName="confirmPassword"
        class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
      />

      <div *ngIf="passwordMatchError" class="text-red-500 text-sm">
        Password does not match
      </div>
    </div>

    <div class="col-span-6">
      <p class="text-sm text-gray-500">
        By creating an account, you agree to our terms and conditions and
        privacy policy.
      </p>
    </div>

    <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
      <button
        [disabled]="!signUpForm.valid"
        [ngClass]="{
         'cursor-not-allowed': !signUpForm.valid,
        }"
        (click)="submitForm()"
        class="inline-block shrink-0 rounded-md border border-radical-red-600 bg-radical-red-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-radical-red-600 focus:outline-none focus:ring active:text-radical-red-500"
      >
        Create an account
      </button>

      <p class="mt-4 text-sm text-gray-500 sm:mt-0">
        Already have an account?

        <a
          [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active"
          href="#"
          class="text-gray-700 underline"
          >Log in</a
        >.
      </p>
    </div>
  </form>
</app-auth-layout>
