<app-main>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="md:flex md:items-center md:justify-between md:space-x-5">
    <div class="flex items-start space-x-5">
      <div class="flex-shrink-0">
        <div class="relative">
          <img
            class="h-16 w-16 rounded-full"
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
            alt=""
          />
          <span
            class="absolute inset-0 shadow-inner rounded-full"
            aria-hidden="true"
          ></span>
        </div>
      </div>
      <!--
      Use vertical padding to simulate center alignment when both lines of text are one line,
      but preserve the same layout if the text wraps without making the image jump around.
    -->
      <div class="pt-1.5">
        <h1 class="text-2xl font-bold text-gray-900">
          {{ currentUser?.data.name }}
        </h1>
        <p class="text-sm font-medium text-gray-500">
          Last login on

          <time datetime="2020-08-25">
            {{ currentUser?.data.updated_at | date : "medium" }}
          </time>
        </p>
      </div>
    </div>
    <div
      class="mt-6 flex flex-col-reverse justify-stretch space-y-4 space-y-reverse sm:flex-row-reverse sm:justify-end sm:space-x-reverse sm:space-y-0 sm:space-x-3 md:mt-0 md:flex-row md:space-x-3"
    >
    
      <button
        type="button"
        class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-radical-red-600 hover:bg-radical-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-radical-red-500"
      >
        Edit Profile
      </button>
    </div>
  </div>

  <div
    class="mx-auto px-0 grid grid-cols-1 gap-8 p-10 mt-14 lg:grid-cols-2 xl:grid-cols-4"
  >
    <!-- Value card -->
    <div
      class="flex items-center shadow justify-between p-4 bg-white rounded-md"
    >
      <div>
        <h6
          class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase"
        >
          Total Items
        </h6>
        <span class="text-xl font-semibold">{{ totalItems }}</span>
      </div>
      <div>
        <span>
          <!-- <svg  class="w-12 h-12 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg> -->
          <img src="assets/order.png" alt="Total Items" class="w-20 h-20 text-gray-300" />
        </span>
      </div>
    </div>

    <!-- Users card -->
    <div
      class="flex items-center shadow justify-between p-4 bg-white rounded-md"
    >
      <div>
        <h6
          class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase"
        >
          Active Items
        </h6>
        <span class="text-xl font-semibold">{{ activeItems }}</span>
      </div>
      <div>
        <span>
          <!-- <svg  class="w-12 h-12 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg> -->
          <img src="assets/item.png" alt="Total Items" class="w-20 h-20 text-gray-300" />
        </span>
      </div>
    </div>

    <!-- Orders card -->
    <div
      class="flex items-center shadow justify-between p-4 bg-white rounded-md"
    >
      <div>
        <h6
          class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase"
        >
          Lost Items
        </h6>
        <span class="text-xl font-semibold">{{ lostItems }}</span>
      </div>
      <div>
        <span>
          <!-- <svg  class="w-12 h-12 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg> -->
          <img src="assets/lost-items.png" alt="Total Items" class="w-20 h-20 text-gray-300" />

        </span>
      </div>
    </div>

    <!-- Tickets card -->
    <div
      class="flex items-center shadow justify-between p-4 bg-white rounded-md"
    >
      <div>
        <h6
          class="text-xs font-medium leading-none tracking-wider text-gray-500 uppercase"
        >
          Found Items
        </h6>
        <span class="text-xl font-semibold">{{ foundItems }}</span>
      </div>
      <div>
        <span>
          <!-- <svg  class="w-12 h-12 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
          </svg> -->
          <img src="assets/add-item.png" alt="Total Items" class="w-20 h-30 text-gray-300" />
        </span>
      </div>
    </div>
  </div>
</app-main>
